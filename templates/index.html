{% extends 'layout.html' %}

{% block content %}
    <div class="container">
    <header>
        <h1 class="title">Memory Game</h1>
    </header>
    <form class="select_form" action="/game" method="GET">
        <label for="selection">How many cards would you like to play with?</label><br>
            {% for num in nums %}
                <input type="radio" name="card-num" value="{{ num }}">{{ num }}
            {% endfor %}
<br><br>
        <button class="btn-outline-dark" type="submit">Let's go!</button>
    </form>
    </div>
{% endblock %}
