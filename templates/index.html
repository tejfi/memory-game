{% extends 'layout.html' %}

{% block content %}
    <form action="/game" method="GET">
        <label for="selection">How many cards would you like to play with?</label>
         <select class="form-control" name="card-num" id="selection" >
            {% for num in nums %}
                <option value="{{ num }}">{{ num }}</option>
            {% endfor %}
        </select>
<br>
        <button class="btn-outline-dark" type="submit">Let's go!</button>
    </form>
{% endblock %}
